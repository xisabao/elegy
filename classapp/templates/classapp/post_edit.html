{% extends 'classapp/base.html' %}

{% block content %}
{% if perms.classapp.change_post %}
	<h1>New post</h1>
	<form method="POST" class="post-form">{% csrf_token %}
		{{form.as_p}}
	<button type="submit" class="subbutton">Save</button>
</form>

{% else %}
<p>You aren't allowed to do this!</p>
{% endif %}
<div class="row back">
	<i class="glyphicon glyphicon-arrow-left"></i>
<a href="{% url 'classpage' theclass %}">Back</a>
</div>
{% endblock %}
