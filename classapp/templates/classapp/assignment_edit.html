{% extends 'classapp/base.html' %}

{% block content %}
{% if perms.classapp.change_assignment %}
	<h1>New assignment</h1>
	<form method="POST" class="post-form">{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="save btn">Save</button>
	</form>
{% else %}
<p>You aren't allowed to do this!</p>
{% endif %}
<a href="{% url 'assignmentpage' theclass pk %}">Back</a>
{% endblock %}
