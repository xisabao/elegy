{% extends 'classapp/base.html' %}

{% block content %}
	<h1>Register Teacher</h1>
	{% if registered %}
	<strong>Thanks for Registering!</strong>
	{% else %}
	<form id="teacher_form" method="post" enctype="multipart/form-data">
		{% csrf_token %}

		{{ user_form.as_p }}
		{{teacher_form.as_p}}
	<input type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock %}
