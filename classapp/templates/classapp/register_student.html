{% extends 'classapp/base.html' %}

{% block content %}
	<h1>Register Student</h1>
	<p>After registering, an administrator will review your profile and assign you to your classes.</p>
	{% if registered %}
	<strong>Thanks for Registering!</strong>
	{% else %}
	<form id="student_form" method="post" enctype="multipart/form-data">
		{% csrf_token %}

		{{ user_form.as_p }}

	<input type="submit" name="submit" value="Register" class="subbutton"/>
</form>
{% endif %}
{% endblock %}
